spring.application.name=asu-gestion-socios

spring.datasource.url=jdbc:postgresql://localhost:5434/proyecto
spring.datasource.username=PROYECTO
spring.datasource.password=PROYECTO

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate=DEBUG
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_schema="PROYECTO"
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
